<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JYVOS Comptable</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root{
  --gold:#c9a84c; --gold-light:#f0d080; --gold-dim:rgba(201,168,76,0.12);
  --dark:#0a0c0f; --dark2:#12151a; --dark3:#1a1e26;
  --border:rgba(201,168,76,0.18); --border2:rgba(255,255,255,0.07);
  --text:#e8eaf0; --muted:#7a8099; --muted2:#4a526a;
  --green:#2ecc71; --green-dim:rgba(46,204,113,0.12);
  --red:#e74c3c; --red-dim:rgba(231,76,60,0.12);
  --blue:#3498db; --blue-dim:rgba(52,152,219,0.12);
}
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;-webkit-overflow-scrolling:touch;}
body{font-family:'DM Sans',sans-serif;background:var(--dark);color:var(--text);display:flex;flex-direction:column;min-height:100vh;padding:16px;}

h1,h2,h3{font-family:'Syne',sans-serif;}
h1{color:var(--gold);margin-bottom:16px;text-align:center;}
h2{margin-bottom:8px;}
h3{margin-bottom:4px;}

.card{background:var(--dark2);border:1px solid var(--border2);border-radius:16px;padding:16px;margin-bottom:16px;}
.capital-card{background:linear-gradient(135deg,#0d1e10,#071309);border:1px solid rgba(46,204,113,.22);padding:22px;margin-bottom:18px;position:relative;overflow:hidden;}
.cap-label{font-size:12px;color:var(--muted);text-transform:uppercase;margin-bottom:6px;}
.cap-val{font-family:'Syne',sans-serif;font-size:32px;font-weight:800;color:var(--green);margin-bottom:14px;}

.tx-list{display:flex;flex-direction:column;gap:8px;}
.tx-item{background:var(--dark3);border-radius:12px;padding:12px;display:flex;justify-content:space-between;align-items:center;transition:all .2s;}
.tx-item.in{border-left:4px solid var(--green);}
.tx-item.out{border-left:4px solid var(--red);}
.tx-desc{font-size:14px;}
.tx-amount{font-family:'Syne',sans-serif;font-weight:700;}
.tx-amount.in{color:var(--green);}
.tx-amount.out{color:var(--red);}

.stat-card{flex:1;background:var(--dark2);border:1px solid var(--border2);border-radius:14px;padding:16px;text-align:center;}
.stat-label{font-size:12px;color:var(--muted);margin-bottom:6px;}
.stat-val{font-family:'Syne',sans-serif;font-size:20px;font-weight:700;}

.profil-card{text-align:center;background:var(--dark2);border:1px solid var(--border2);border-radius:14px;padding:16px;margin-top:16px;}
.profil-avatar{width:60px;height:60px;border-radius:50%;background:linear-gradient(135deg,var(--blue),#1a5276);margin:0 auto 12px;display:flex;align-items:center;justify-content:center;font-size:24px;font-weight:700;color:#fff;}
.profil-name{font-family:'Syne',sans-serif;font-weight:700;font-size:18px;margin-bottom:2px;}
.profil-email{font-size:13px;color:var(--muted);margin-bottom:8px;}

input,select,button{font-family:'DM Sans',sans-serif;}
input,select{width:100%;padding:12px;margin-bottom:12px;border-radius:10px;border:none;background:var(--dark3);color:var(--text);}
button{padding:12px;border:none;border-radius:10px;background:var(--gold);color:var(--dark);font-weight:700;cursor:pointer;}

.flex-row{display:flex;gap:12px;margin-bottom:16px;}
.flex-row .stat-card{flex:1;}
</style>
</head>
<body>

<h1>JYVOS Comptable</h1>

<!-- CAPITAL -->
<div class="capital-card">
  <div class="cap-label">Capital actuel</div>
  <div id="capitalVal" class="cap-val">0 FCFA</div>
</div>

<!-- STATISTIQUES -->
<div class="flex-row">
  <div class="stat-card">
    <div class="stat-label">Total Entrées</div>
    <div id="totalIn" class="stat-val">0 FCFA</div>
  </div>
  <div class="stat-card">
    <div class="stat-label">Total Sorties</div>
    <div id="totalOut" class="stat-val">0 FCFA</div>
  </div>
</div>

<!-- AJOUT TRANSACTION -->
<div class="card">
  <select id="type">
    <option value="in">Entrée</option>
    <option value="out">Sortie</option>
  </select>
  <input type="text" id="desc" placeholder="Description">
  <input type="number" id="amount" placeholder="Montant">
  <button onclick="ajouter()">Ajouter</button>
</div>

<!-- LISTE TRANSACTIONS -->
<div class="card tx-list" id="txList">
  <div style="text-align:center;color:var(--muted);">Aucune transaction pour le moment</div>
</div>

<!-- PROFIL -->
<div class="profil-card">
  <div class="profil-avatar">U</div>
  <div class="profil-name">Jean Pascal</div>
  <div class="profil-email">jp@example.com</div>
</div>

<script>
let capital = 0;
let totalIn = 0;
let totalOut = 0;
let transactions = [];

function ajouter(){
  let type = document.getElementById("type").value;
  let desc = document.getElementById("desc").value;
  let amount = parseInt(document.getElementById("amount").value);
  if(!desc || !amount) return;

  if(type=="in"){
    capital += amount;
    totalIn += amount;
  }else{
    capital -= amount;
    totalOut += amount;
  }

  transactions.push({type,desc,amount});
  render();

  document.getElementById("desc").value="";
  document.getElementById("amount").value="";
}

function render(){
  document.getElementById("capitalVal").innerText = capital + " FCFA";
  document.getElementById("totalIn").innerText = totalIn + " FCFA";
  document.getElementById("totalOut").innerText = totalOut + " FCFA";

  let html = "";
  if(transactions.length==0){
    html = '<div style="text-align:center;color:var(--muted);">Aucune transaction pour le moment</div>';
  } else {
    transactions.forEach(t => {
      html += `<div class="tx-item ${t.type}">
        <span class="tx-desc">${t.desc}</span>
        <span class="tx-amount ${t.type}">${t.type=="in"?"+":"-"}${t.amount} FCFA</span>
      </div>`;
    });
  }
  document.getElementById("txList").innerHTML = html;
}
</script>

</body>
  </html>
