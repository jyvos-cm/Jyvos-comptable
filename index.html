<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JYVOS Comptable</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
:root {
  --gold:#c9a84c; --gold-light:#f0d080; --gold-dim:rgba(201,168,76,0.12);
  --dark:#0a0c0f; --dark2:#12151a; --dark3:#1a1e26;
  --surface:#1e2330; --surface2:#252b3b;
  --border:rgba(201,168,76,0.18); --border2:rgba(255,255,255,0.07);
  --text:#e8eaf0; --muted:#7a8099; --muted2:#4a526a;
  --green:#2ecc71; --green-dim:rgba(46,204,113,0.12);
  --red:#e74c3c; --red-dim:rgba(231,76,60,0.12);
  --blue:#3498db; --blue-dim:rgba(52,152,219,0.12);
  --orange:#e67e22; --orange-dim:rgba(230,126,34,0.12);
}
*{margin:0;padding:0;box-sizing:border-box;}
html,body{height:100%;overflow:hidden;-webkit-overflow-scrolling:touch;}
body{font-family:'DM Sans',sans-serif;background:var(--dark);color:var(--text);display:flex;flex-direction:column;min-height:100vh;}

/* ── BG ANIMATED ── */
.bg-anim{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden;}
.bg-anim::before{content:'';position:absolute;inset:0;
  background:radial-gradient(ellipse at 20% 20%,rgba(201,168,76,.09) 0%,transparent 55%),
             radial-gradient(ellipse at 80% 80%,rgba(52,152,219,.06) 0%,transparent 55%);}
.bg-anim::after{content:'';position:absolute;inset:0;
  background-image:repeating-linear-gradient(0deg,transparent,transparent 40px,rgba(201,168,76,.025) 40px,rgba(201,168,76,.025) 41px),
                   repeating-linear-gradient(90deg,transparent,transparent 40px,rgba(201,168,76,.025) 40px,rgba(201,168,76,.025) 41px);}
.orb{position:absolute;border-radius:50%;filter:blur(80px);opacity:.35;animation:floatOrb 8s ease-in-out infinite;}
.orb1{width:300px;height:300px;background:radial-gradient(circle,rgba(201,168,76,.4),transparent);top:-100px;left:-100px;animation-delay:0s;}
.orb2{width:250px;height:250px;background:radial-gradient(circle,rgba(52,152,219,.3),transparent);bottom:-80px;right:-80px;animation-delay:3s;}
.orb3{width:180px;height:180px;background:radial-gradient(circle,rgba(46,204,113,.2),transparent);top:50%;left:60%;animation-delay:5s;}
@keyframes floatOrb{0%,100%{transform:translate(0,0) scale(1);}50%{transform:translate(20px,-20px) scale(1.08);}}

/* ── PAGES ── */
.page{display:none;flex-direction:column;height:100%;position:relative;z-index:1;overflow:hidden;}
.page.active{display:flex;}

/* ── ANIMATIONS ── */
@keyframes slideUp{from{opacity:0;transform:translateY(28px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes pulse{0%,100%{box-shadow:0 0 0 0 rgba(201,168,76,.4)}50%{box-shadow:0 0 0 8px rgba(201,168,76,0)}}
@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
@keyframes popIn{0%{opacity:0;transform:scale(.85) translateY(10px)}70%{transform:scale(1.03)}100%{opacity:1;transform:scale(1) translateY(0)}}
@keyframes typing{0%,60%,100%{transform:translateY(0)}30%{transform:translateY(-6px)}}
@keyframes slideInRight{from{opacity:0;transform:translateX(30px)}to{opacity:1;transform:translateX(0)}}
@keyframes slideInLeft{from{opacity:0;transform:translateX(-30px)}to{opacity:1;transform:translateX(0)}}
@keyframes countUp{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
@keyframes spinGold{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}

/* ── LANDING ── */
#landing{align-items:center;justify-content:center;padding:20px;overflow-y:auto;}
.landing-card{width:100%;max-width:460px;animation:slideUp .6s cubic-bezier(.22,1,.36,1);}

.login-logo{display:flex;align-items:center;gap:12px;margin-bottom:10px;justify-content:center;}
.logo-icon{width:54px;height:54px;border-radius:14px;
  background:linear-gradient(135deg,var(--gold),#8b5e1a);
  display:flex;align-items:center;justify-content:center;
  font-family:'Syne',sans-serif;font-weight:800;font-size:22px;color:var(--dark);
  box-shadow:0 8px 28px rgba(201,168,76,.35);animation:pulse 3s ease-in-out infinite;}
.logo-text{font-family:'Syne',sans-serif;font-weight:700;font-size:26px;}
.logo-text span{color:var(--gold);}

.landing-tagline{text-align:center;margin-bottom:32px;}
.landing-tagline h1{font-family:'Syne',sans-serif;font-size:29px;font-weight:800;line-height:1.25;margin-bottom:8px;}
.landing-tagline h1 em{color:var(--gold);font-style:normal;}
.landing-tagline p{font-size:14px;color:var(--muted);line-height:1.65;}

/* DEMO BANNER */
.demo-banner{background:linear-gradient(135deg,rgba(201,168,76,.15),rgba(201,168,76,.04));
  border:1px solid var(--border);border-radius:16px;padding:18px 20px;margin-bottom:20px;
  cursor:pointer;transition:all .3s;position:relative;overflow:hidden;}
.demo-banner::before{content:'';position:absolute;inset:0;
  background:linear-gradient(90deg,transparent,rgba(201,168,76,.08),transparent);
  animation:shimmer 3s infinite;background-size:200% 100%;}
.demo-banner:hover{transform:translateY(-3px);box-shadow:0 12px 32px rgba(201,168,76,.2);}
.demo-banner-top{display:flex;align-items:center;gap:10px;margin-bottom:8px;}
.demo-icon{font-size:22px;}
.demo-title{font-family:'Syne',sans-serif;font-size:15px;font-weight:700;color:var(--gold);}
.demo-badge{padding:3px 10px;border-radius:20px;background:rgba(46,204,113,.15);
  border:1px solid rgba(46,204,113,.3);color:var(--green);font-size:10px;font-weight:700;
  text-transform:uppercase;letter-spacing:.5px;margin-left:auto;}
.demo-desc{font-size:13px;color:var(--muted);line-height:1.5;}
.demo-cta{display:flex;align-items:center;gap:6px;margin-top:12px;color:var(--gold);font-size:13px;font-weight:600;}
.demo-arrow{transition:transform .3s;}
.demo-banner:hover .demo-arrow{transform:translateX(5px);}

.land-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px;}
.land-btn{padding:22px 14px;border-radius:16px;border:1px solid var(--border2);
  background:var(--dark2);cursor:pointer;transition:all .3s;text-align:center;
  display:flex;flex-direction:column;align-items:center;gap:8px;position:relative;overflow:hidden;}
.land-btn::after{content:'';position:absolute;inset:0;opacity:0;transition:opacity .3s;
  background:radial-gradient(circle at 50% 50%,rgba(255,255,255,.05),transparent);}
.land-btn:hover::after{opacity:1;}
.land-btn:hover{transform:translateY(-4px);border-color:var(--border);box-shadow:0 12px 32px rgba(0,0,0,.35);}
.land-btn .b-icon{font-size:32px;transition:transform .3s;}
.land-btn:hover .b-icon{transform:scale(1.2);}
.land-btn .b-label{font-family:'Syne',sans-serif;font-size:14px;font-weight:700;}
.land-btn .b-desc{font-size:11px;color:var(--muted);}
.land-btn.gold{border-color:var(--border);background:var(--gold-dim);}
.land-btn.gold .b-label{color:var(--gold);}
.land-full{width:100%;padding:15px;border-radius:14px;border:1px solid var(--border2);
  background:var(--dark2);cursor:pointer;transition:all .25s;
  display:flex;align-items:center;justify-content:center;gap:10px;
  font-family:'Syne',sans-serif;font-size:14px;font-weight:600;color:var(--muted);}
.land-full:hover{border-color:var(--border);color:var(--text);transform:translateY(-2px);}

/* ── AUTH ── */
#register-page,#login-page,#admin-login-page{align-items:center;justify-content:center;padding:20px;overflow-y:auto;}
.auth-card{width:100%;max-width:420px;background:var(--dark2);border:1px solid var(--border);
  border-radius:20px;padding:40px 36px;box-shadow:0 40px 80px rgba(0,0,0,.5);animation:slideUp .4s ease;}
.auth-back{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:13px;cursor:pointer;
  margin-bottom:24px;transition:color .2s;width:fit-content;}
.auth-back:hover{color:var(--text);}
.auth-title{font-family:'Syne',sans-serif;font-size:24px;font-weight:700;margin-bottom:6px;}
.auth-sub{font-size:13px;color:var(--muted);margin-bottom:28px;line-height:1.6;}

.field{margin-bottom:16px;}
.field label{display:block;font-size:12px;color:var(--muted);margin-bottom:7px;font-weight:500;
  text-transform:uppercase;letter-spacing:.5px;}
.field input,.field select{width:100%;padding:13px 16px;background:var(--dark3);
  border:1px solid rgba(255,255,255,.07);border-radius:10px;color:var(--text);font-size:14px;
  font-family:'DM Sans',sans-serif;outline:none;transition:all .25s;}
.field input:focus,.field select:focus{border-color:var(--gold);box-shadow:0 0 0 3px rgba(201,168,76,.1);}
.field select{appearance:none;cursor:pointer;}
.field .hint{font-size:11px;color:var(--muted);margin-top:5px;}
.phone-wrap{display:flex;gap:8px;}
.phone-prefix{padding:13px 14px;background:var(--dark3);border:1px solid rgba(255,255,255,.07);
  border-radius:10px;color:var(--gold);font-size:14px;font-weight:600;white-space:nowrap;}

.btn-gold{width:100%;padding:14px;border-radius:12px;border:none;
  background:linear-gradient(135deg,var(--gold),#8b5e1a);color:var(--dark);
  font-size:15px;font-weight:700;font-family:'Syne',sans-serif;cursor:pointer;
  transition:all .25s;letter-spacing:.3px;box-shadow:0 4px 20px rgba(201,168,76,.25);
  position:relative;overflow:hidden;}
.btn-gold::after{content:'';position:absolute;inset:0;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.15),transparent);
  transform:translateX(-100%);transition:transform .4s;}
.btn-gold:hover::after{transform:translateX(100%);}
.btn-gold:hover{opacity:.92;transform:translateY(-2px);box-shadow:0 8px 28px rgba(201,168,76,.35);}
.btn-outline{width:100%;padding:13px;border-radius:12px;border:1px solid rgba(255,255,255,.08);
  background:transparent;color:var(--muted);font-size:14px;font-family:'DM Sans',sans-serif;
  cursor:pointer;transition:all .2s;margin-top:10px;}
.btn-outline:hover{border-color:var(--border);color:var(--text);}

.alert{padding:12px 14px;border-radius:10px;font-size:13px;margin-bottom:14px;display:none;}
.alert.show{display:block;animation:popIn .3s ease;}
.alert-err{background:var(--red-dim);border:1px solid rgba(231,76,60,.25);color:var(--red);}
.alert-ok{background:var(--green-dim);border:1px solid rgba(46,204,113,.25);color:var(--green);}
.divider{height:1px;background:rgba(255,255,255,.05);margin:16px 0;}

/* ── APP SHELL ── */
#app-page,#admin-page{flex-direction:column;}

.topbar{height:58px;background:rgba(18,21,26,.95);backdrop-filter:blur(12px);
  border-bottom:1px solid var(--border);display:flex;align-items:center;
  justify-content:space-between;padding:0 20px;flex-shrink:0;z-index:50;}
.tb-left{display:flex;align-items:center;gap:10px;}
.tb-logo{width:34px;height:34px;border-radius:10px;
  background:linear-gradient(135deg,var(--gold),#8b5e1a);
  display:flex;align-items:center;justify-content:center;
  font-family:'Syne',sans-serif;font-weight:800;font-size:15px;color:var(--dark);}
.tb-title{font-family:'Syne',sans-serif;font-size:17px;font-weight:700;}
.tb-badge{padding:3px 10px;border-radius:20px;font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.5px;}
.badge-user{background:var(--blue-dim);color:var(--blue);border:1px solid rgba(52,152,219,.25);}
.badge-admin{background:var(--gold-dim);color:var(--gold);border:1px solid var(--border);}
.badge-demo{background:rgba(46,204,113,.12);color:var(--green);border:1px solid rgba(46,204,113,.25);}
.tb-right{display:flex;align-items:center;gap:10px;}
.tb-avatar{width:34px;height:34px;border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:13px;font-weight:700;cursor:pointer;transition:transform .2s;}
.tb-avatar:hover{transform:scale(1.1);}
.av-user{background:linear-gradient(135deg,var(--blue),#1a5276);color:#fff;}
.av-admin{background:linear-gradient(135deg,var(--gold),#8b5e1a);color:var(--dark);}
.av-demo{background:linear-gradient(135deg,var(--green),#1a5c3a);color:#fff;}
.tb-notif{position:relative;cursor:pointer;font-size:18px;transition:transform .2s;}
.tb-notif:hover{transform:scale(1.15);}
.notif-dot{position:absolute;top:-2px;right:-2px;width:8px;height:8px;background:var(--red);border-radius:50%;animation:pulse 2s infinite;}
.btn-logout{padding:7px 14px;border-radius:8px;border:1px solid rgba(255,255,255,.08);
  background:transparent;color:var(--muted);font-size:12px;cursor:pointer;transition:all .2s;font-family:'DM Sans',sans-serif;}
.btn-logout:hover{background:var(--red-dim);color:var(--red);border-color:rgba(231,76,60,.3);}

/* BOTTOM NAV */
.bottom-nav{height:65px;background:rgba(18,21,26,.98);backdrop-filter:blur(12px);
  border-top:1px solid var(--border);display:flex;flex-shrink:0;}
.nav-item{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;
  gap:3px;cursor:pointer;transition:all .2s;color:var(--muted2);border:none;background:none;
  position:relative;}
.nav-item::before{content:'';position:absolute;top:0;left:50%;transform:translateX(-50%);
  width:0;height:2px;background:var(--gold);border-radius:0 0 4px 4px;transition:width .3s;}
.nav-item.active::before{width:40%;}
.nav-item.active{color:var(--gold);}
.nav-icon{font-size:20px;transition:transform .25s;}
.nav-item:hover .nav-icon{transform:translateY(-2px);}
.nav-label{font-size:10px;font-weight:600;letter-spacing:.3px;}

/* CONTENT */
.app-content{flex:1;overflow-y:auto;overflow-x:hidden;scroll-behavior:smooth;}
.tab-content{display:none;padding:18px;animation:slideUp .35s cubic-bezier(.22,1,.36,1) both;}
.tab-content.active{display:block;}

/* WELCOME */
.welcome-bar{background:linear-gradient(135deg,rgba(201,168,76,.1),rgba(201,168,76,.03));
  border:1px solid var(--border);border-radius:16px;padding:18px;margin-bottom:18px;
  display:flex;align-items:center;gap:14px;animation:slideUp .4s ease;}
.welcome-av{width:48px;height:48px;border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:20px;font-weight:700;flex-shrink:0;}

/* CAPITAL */
.capital-card{background:linear-gradient(135deg,#0d1e10,#071309);
  border:1px solid rgba(46,204,113,.22);border-radius:16px;padding:22px;margin-bottom:18px;
  position:relative;overflow:hidden;animation:slideUp .5s ease;}
.capital-card::before{content:'';position:absolute;top:-60px;right:-60px;
  width:150px;height:150px;background:rgba(46,204,113,.07);border-radius:50%;}
.capital-card::after{content:'';position:absolute;bottom:-40px;left:-20px;
  width:100px;height:100px;background:rgba(46,204,113,.04);border-radius:50%;}
.cap-label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:.5px;margin-bottom:6px;}
.cap-val{font-family:'Syne',sans-serif;font-size:36px;font-weight:800;color:var(--green);
  margin-bottom:14px;animation:countUp .8s ease;}
.cap-row{display:flex;gap:12px;}
.cap-mini{flex:1;background:rgba(0,0,0,.25);border-radius:10px;padding:10px 12px;
  transition:all .25s;}
.cap-mini:hover{background:rgba(0,0,0,.35);transform:translateY(-2px);}
.cap-mini-label{font-size:10px;color:var(--muted);margin-bottom:4px;}
.cap-mini-val{font-family:'Syne',sans-serif;font-size:16px;font-weight:700;}

/* STATS */
.cards2{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:18px;}
.stat-card{background:var(--dark2);border:1px solid var(--border2);border-radius:14px;
  padding:16px;transition:all .25s;cursor:default;}
.stat-card:hover{transform:translateY(-3px);border-color:var(--border);
  box-shadow:0 8px 24px rgba(0,0,0,.25);}
.sc-icon{font-size:24px;margin-bottom:10px;}
.sc-label{font-size:11px;color:var(--muted);margin-bottom:4px;}
.sc-val{font-family:'Syne',sans-serif;font-size:18px;font-weight:700;}

/* CONSEIL */
.conseil-card{background:var(--gold-dim);border:1px solid var(--border);border-radius:14px;
  padding:14px 16px;margin-bottom:18px;display:flex;gap:12px;align-items:flex-start;
  animation:slideInLeft .5s ease;}
.conseil-icon{font-size:22px;flex-shrink:0;margin-top:1px;}
.conseil-body strong{display:block;font-size:11px;color:var(--gold);text-transform:uppercase;letter-spacing:.5px;margin-bottom:3px;}
.conseil-body span{font-size:13px;color:var(--gold-light);line-height:1.55;}

/* ABO */
.abo-banner{background:linear-gradient(135deg,rgba(230,126,34,.1),rgba(230,126,34,.03));
  border:1px solid rgba(230,126,34,.25);border-radius:14px;padding:16px;margin-bottom:18px;}
.abo-title{font-family:'Syne',sans-serif;font-size:14px;font-weight:700;color:var(--orange);margin-bottom:6px;}
.abo-text{font-size:13px;color:var(--muted);line-height:1.5;margin-bottom:12px;}
.abo-om{background:rgba(0,0,0,.2);border-radius:10px;padding:10px 12px;font-size:13px;margin-bottom:12px;}
.abo-om span{color:var(--gold);font-weight:600;}
.btn-abo{width:100%;padding:12px;border-radius:10px;
  background:linear-gradient(135deg,var(--orange),#7a3d0a);border:none;color:#fff;
  font-size:13px;font-weight:700;cursor:pointer;font-family:'Syne',sans-serif;transition:all .2s;}
.btn-abo:hover{opacity:.9;transform:translateY(-1px);}

/* TRANSACTIONS */
.section-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;}
.section-title{font-family:'Syne',sans-serif;font-size:15px;font-weight:700;}
.btn-add{padding:7px 14px;border-radius:8px;background:var(--gold-dim);
  border:1px solid var(--border);color:var(--gold);font-size:12px;font-weight:600;cursor:pointer;
  transition:all .2s;}
.btn-add:hover{background:rgba(201,168,76,.2);transform:translateY(-1px);}
.tx-list{display:flex;flex-direction:column;gap:8px;}
.tx-item{background:var(--dark2);border:1px solid var(--border2);border-radius:12px;
  padding:13px 14px;display:flex;align-items:center;gap:12px;
  transition:all .25s;animation:slideInRight .4s ease;}
.tx-item:hover{border-color:var(--border);transform:translateX(3px);}
.tx-icon{width:38px;height:38px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:17px;flex-shrink:0;}
.tx-icon.in{background:var(--green-dim);}
.tx-icon.out{background:var(--red-dim);}
.tx-desc{flex:1;}
.tx-name{font-size:13px;font-weight:500;margin-bottom:2px;}
.tx-date{font-size:11px;color:var(--muted);}
.tx-amount{font-family:'Syne',sans-serif;font-size:15px;font-weight:700;}
.tx-amount.in{color:var(--green);}
.tx-amount.out{color:var(--red);}
.empty-state{text-align:center;padding:36px 20px;color:var(--muted);font-size:13px;}
.empty-state .ei{font-size:40px;margin-bottom:12px;}

/* ── DEMO BADGE FLOATING ── */
.demo-float{position:fixed;top:70px;right:16px;z-index:100;background:var(--green);
  color:#0a0c0f;font-size:11px;font-weight:700;padding:5px 12px;border-radius:20px;
  font-family:'Syne',sans-serif;letter-spacing:.5px;animation:popIn .4s ease;
  box-shadow:0 4px 16px rgba(46,204,113,.4);}

/* ── FINANCES TAB ── */
.fin-section{margin-bottom:24px;}
.fin-row{display:flex;justify-content:space-between;align-items:center;
  padding:12px 0;border-bottom:1px solid rgba(255,255,255,.04);transition:all .2s;}
.fin-row:last-child{border-bottom:none;}
.fin-row:hover{padding-left:4px;}
.fin-row-label{font-size:13px;color:var(--muted);}
.fin-row-val{font-family:'Syne',sans-serif;font-size:14px;font-weight:700;}
.progress-wrap{background:var(--dark3);border-radius:8px;height:10px;overflow:hidden;margin-top:8px;}
.progress-bar{height:100%;border-radius:8px;transition:width 1s cubic-bezier(.22,1,.36,1);}

/* ── MESSAGES / CHAT ── */
.msg-list{display:flex;flex-direction:column;gap:8px;}
.msg-thread{background:var(--dark2);border:1px solid var(--border2);border-radius:12px;
  padding:13px 14px;display:flex;gap:12px;align-items:center;cursor:pointer;transition:all .25s;}
.msg-thread:hover{border-color:var(--border);transform:translateX(4px);
  box-shadow:4px 0 0 0 var(--gold);}
.msg-av{width:42px;height:42px;border-radius:50%;display:flex;align-items:center;
  justify-content:center;font-size:16px;font-weight:700;flex-shrink:0;}
.msg-av-admin{background:linear-gradient(135deg,var(--gold),#8b5e1a);color:var(--dark);}
.msg-av-sys{background:var(--blue-dim);color:var(--blue);border:1px solid rgba(52,152,219,.25);}
.msg-info{flex:1;min-width:0;}
.msg-name{font-s
