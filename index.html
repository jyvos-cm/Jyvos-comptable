<!DOCTYPE html><html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JYVOS Comptable</title><style>
body{
font-family:Arial;
background:#0a0c0f;
color:white;
padding:20px;
}

h1{
color:#c9a84c;
}

.card{
background:#1a1e26;
padding:15px;
margin-top:10px;
border-radius:10px;
}

input,select{
width:100%;
padding:10px;
margin-top:5px;
margin-bottom:10px;
border-radius:8px;
border:none;
}

button{
background:#c9a84c;
color:black;
padding:10px;
border:none;
width:100%;
border-radius:8px;
font-weight:bold;
}

.tx{
background:#252b3b;
padding:10px;
margin-top:5px;
border-radius:8px;
display:flex;
justify-content:space-between;
}
.in{color:lime;}
.out{color:red;}
</style></head><body><h1>JYVOS Comptable</h1><div class="card">
Capital :
<h2 id="capital">0 FCFA</h2>
</div><div class="card"><select id="type">
<option value="in">Entr√©e</option>
<option value="out">Sortie</option>
</select><input type="text" id="desc" placeholder="Description"><input type="number" id="amount" placeholder="Montant"><button onclick="addTransaction()">Ajouter</button>

</div><div class="card">
<h3>Transactions</h3>
<div id="list"></div>
</div><script>

let capital=0;
let transactions=[];

function addTransaction(){

let type=document.getElementById("type").value;
let desc=document.getElementById("desc").value;
let amount=parseInt(document.getElementById("amount").value);

if(!desc || !amount)return;

if(type=="in") capital+=amount;
else capital-=amount;

transactions.push({type,desc,amount});

updateUI();

document.getElementById("desc").value="";
document.getElementById("amount").value="";

}

function updateUI(){

document.getElementById("capital").innerText=capital+" FCFA";

let html="";

transactions.forEach(t=>{
html+=`
<div class="tx">
<span>${t.desc}</span>
<span class="${t.type}">${t.type=="in"?"+":"-"}${t.amount} FCFA</span>
</div>
`;
});

document.getElementById("list").innerHTML=html;

}

</script></body>
</html>
